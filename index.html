<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareModal</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="circle">
        <img src="./assets/circle_1.png" alt="circle1" id="circle1" />
        <img src="./assets/circle_2.png" alt="circle2" id="circle2" />
      </div>

      <div class="card-wrapper">
        <div class="pfp">
          <img src="./assets/profile-pic.png" alt="" style="width: 250px" />
        </div>

        <div class="card-heading">
          <h1>Farhan Beg</h1>
        </div>

        <div class="card-sub-heading">
          <h3>Web Developer</h3>
        </div>

        <div class="button-section">
          <button id="share-button" onclick="openModal()">
            <i class="fa-solid fa-share"></i>
            <a href="">Share My Profile</a>
          </button>

          <button id="follow-button">
            <a href="#">Follow Me</a>
          </button>
        </div>
      </div>

      <!--Modal component-->
      <div class="modal">
        <div class="modal-header">
          <h1 class="modal-heading">Share My Profile</h1>
          <div class="cross-icon" onclick="closeModal()">
            <i class="fa fa-window-close" id="close"></i>
          </div>
        </div>
        <hr style="width: 100%; height: 2px; background-color: #ffffff30;">

        <div class="icon-container">
          <div class="icon-container-heading">
            <h3 class="modal-subheading">Share this via</h3>
          </div>

          <div class="brand-icons">
            <a href="#" class="icon" id="facebook"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>

            <a href="#" class="icon" id="twitter"
              ><i class="fa-brands fa-twitter"></i
            ></a>

            <a href="#" class="icon" id="instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>

            <a href="#" class="icon" id="whatsapp"
              ><i class="fa-brands fa-whatsapp"></i
            ></a>

            <a href="#" class="icon" id="telegram"
              ><i class="fa-brands fa-telegram"></i
            ></a>
          </div>
        </div>
      </div>

      <div id="overlay" onclick="closeModal()"></div>


      <script src="index.js"></script>
    </div>
  </body>
</html>
